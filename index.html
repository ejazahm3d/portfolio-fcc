<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/mystyles.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <title>Ejaz Ahmed</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav id="navbar">
        <div class="navbar-brand">
          <h2 class="navbar-item">Ejaz Ahmed</h2>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <a href="#home" class="navbar-item">Home</a>
            <a href="#projects" class="navbar-item">Projects</a>
            <a href="#contact-me" class="navbar-item">Contact Me</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero Section  -->
    <section id="welcome-section">
      <div id="particles-js"></div>
      <h1 class="title">Hey I am Ejaz</h1>
      <h3 class="subtitle">A web developer</h3>
      <div class="icons-social">
        <a target="_blank" id="profile-link" href="https://github.com/ejazahm3d"
          ><i class="fab fa-github icon-color"></i
        ></a>
        <a target="_blank" href="https://www.linkedin.com/in/ejazahm3d/"
          ><i class="fab fa-linkedin icon-color"></i
        ></a>
      </div>
    </section>
    <!-- Projects Section -->
    <section id="projects" class="container">
      <h2 class="title is-center">Projects</h2>
      <div class="projects-grid">
        <div class="project-tile">
          <h3 class="project-title subtitle is-center">
            My Portfolio
          </h3>
          <a href="https://github.com/ejazahm3d/portfolio-fcc" target="_blank">
            <img
              class="project-tile-img"
              src="./images/portfolio.png"
              alt="my portfolio"
          /></a>
        </div>
        <div class="project-tile">
          <h3 class="project-title subtitle is-center">
            Landing Page
          </h3>
          <a
            href="https://github.com/ejazahm3d/landing-page-workoutlog "
            target="_blank"
          >
            <img
              class="project-tile-img"
              src="./images/landing-page.png"
              alt="landing-page"
          /></a>
        </div>
        <div class="project-tile">
          <h3 class="project-title subtitle is-center">
            JavaScript Docs
          </h3>
          <a
            href="https://github.com/ejazahm3d/documentation-freecodecamp"
            target="_blank"
          >
            <img
              class="project-tile-img"
              src="./images/docs.png"
              alt="documentation webpage"
          /></a>
        </div>
        <div class="project-tile">
          <h3 class="project-title subtitle is-center">
            Survey Form
          </h3>
          <a href="https://github.com/ejazahm3d/survey-form" target="_blank">
            <img
              class="project-tile-img"
              src="./images/survey-form.png"
              alt="survey-form"
          /></a>
        </div>
      </div>
    </section>
    <footer id="contact-me" class="colored-bg footer">
      <h2 id="title">Get in touch!</h2>
      <div class="icons-social">
        <a
          target="_blank"
          class="profile-link"
          href="https://github.com/ejazahm3d"
          ><i class="fab fa-github icon-color"></i
        ></a>
        <a target="_blank" href="https://www.linkedin.com/in/ejazahm3d/"
          ><i class="fab fa-linkedin icon-color"></i
        ></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
